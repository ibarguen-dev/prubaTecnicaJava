<div ngbDropdown class="d-inline-block" #myDrop="ngbDropdown">
  <div
    class="btn btn-sm btn-flex btn-secondary fw-bold"
    data-kt-menu-trigger="click"
    data-kt-menu-placement="bottom-end"
    id="dropdownForm1"
    ngbDropdownToggle
  >
    Filtro
  </div>

  <div
    ngbDropdownMenu
    aria-labelledby="dropdownForm1"
    class="menu menu-sub menu-sub-dropdown filtro"
  >
    <div class="px-7">
      <div class="fs-5 text-gray-900 fw-bold">Opciones de filtro</div>
    </div>

    <form class="px-4 py-3" [formGroup]="filterForm">
      <div class="px-2 py-5">
        <div class="mb-10">
          <label class="form-label fw-semibold">Numero Documento</label>
          <div>
            <input
              type="number"
              class="form-control-sm form-control form-control-solid w-250px ps-12"
              placeholder="Numero Documento"
              formControlName="numerDocument"
            />
          </div>
        </div>

        <div class="mb-11"></div>
        <div class="mb-10">
          <label for="purchases_state_purc">Tipo de docuemnto</label>
          <select
            id="filterState"
            class="form-control form-control-sm form-control-solid"
            formControlName="TypeDocument"
          >
            <option value="C">Cédula de ciudadanía</option>
            <option value="P">Pasaporte</option>
          </select>
        </div>

        <div class="d-flex justify-content-end">
          <button
            type="reset"
            class="btn btn-sm btn-light btn-active-light-primary me-2"
            (click)="reset()"
          >
            Limpiar
          </button>

          <button
            type="submit"
            class="btn btn-sm btn-primary me-2"
            (click)="applyFilters()"
          >
            Buscar
          </button>
          <button
            type="submit"
            class="btn btn-sm btn-danger me-2"
            (click)="close()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
